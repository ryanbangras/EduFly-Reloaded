<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Upload Medical Certificate</title>
    <style>
        .navbar {
            background-color: green;
        }
    </style>
</head>

<body class="bg-light whole">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../Homepage/home_teacher.html">
            <img src="../img/icon.png" alt="Logo" class="d-inline-block align-top" style="height: 30px; width: auto;">
            EduFly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" id="profileLink" href="./profile.html">Profile</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span id="account_type" class="nav-link"></span>
                </li>
                <li class="nav-item">
                    <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="text-center">Upload Medical Certificate</h3>
                <div id="app">
                    <form @submit.prevent="uploadMedicalCertificate">
                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input v-model="loginEmail" type="text" class="form-control" required>

                            <label for="sectionId">Section ID</label>
                            <input v-model="userClass" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="certificateFile">Select Certificate (PDF or Image)</label>
                            <input type="file" @change="handleFileUpload" class="form-control-file" accept=".pdf,.jpg,.jpeg,.png" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Upload</button>
                        <div id="message" class="mt-3" v-html="message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/medicalUpload.js"></script>
</body>

</html>
