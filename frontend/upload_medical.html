<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Medical Certificate</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="text-center">Upload Medical Certificate</h3>
                <form id="medicalForm">
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" id="studentId" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="certificateFile">Select Certificate (PDF or Image)</label>
                        <input type="file" id="certificateFile" class="form-control-file" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                    <div id="message" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/medicalUpload.js"></script>
</body>
</html>
