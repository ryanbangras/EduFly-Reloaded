<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Consultation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Request a Consultation</h1>
        <form action="/submitConsultation" method="POST" id="consultation-form">
            <!-- Student Information Section -->
            <section>
                <label for="student-name">Your Name:</label>
                <input type="text" id="student-name" name="name" required>

                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student_id" required>
            </section>

            <!-- Consultation Details Section -->
            <section>
                <label for="subject">Subject/Topic for Consultation:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="consultation-reason">Reason for Consultation:</label>
                <textarea id="consultation-reason" name="reason" rows="4" required></textarea>
            </section>

            <!-- Availability Section -->
            <section>
                <label for="preferred-time">Preferred Date & Time for Consultation:</label>
                <input type="datetime-local" id="preferred-time" name="preferred_time" required>
            </section>

            <!-- Submit Button -->
            <button type="submit">Submit Request</button>
        </form>
    </div>
</body>
</html>
