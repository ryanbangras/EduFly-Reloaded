<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <title>Consultation Slot Booking</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #4285F4;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #4285F4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #357ae8;
        }
    </style>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>

<div class="container">
    <h1>Book a Consultation Slot</h1>
    <form id="consultation-form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" class="form-control" id="first-name" required>
        </div>

        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" class="form-control" id="last-name" required>
        </div>

        <div class="form-group">
            <label for="class-name">Class:</label>
            <input type="text" class="form-control" id="class-name" required>
        </div>

        <div class="form-group">
            <label for="consultation-purpose">Purpose:</label>
            <input type="text" class="form-control" id="consultation-purpose" required>
        </div>

        <div class="form-group">
            <label for="consultation-date">Date:</label>
            <input type="date" class="form-control" id="consultation-date" required>
        </div>

        <div class="form-group">
            <label for="consultation-time">Time:</label>
            <input type="time" class="form-control" id="consultation-time" required>
        </div>

        <div class="form-group">
            <label for="consultation-duration">Duration (minutes):</label>
            <input type="number" class="form-control" id="consultation-duration" required>
        </div>

        <button type="submit" class="btn btn-primary">Book Slot</button>
    </form>
</div>

<script>
      const CLIENT_ID = '253069344619-3irs1nn3r35c9cfrt1qepmhqqt2gclqc.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBG28vCzNwcnGuzntrefL_Qxe2CGGBe0lc';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

    function gapiLoaded() {
        gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
        await gapi.client.init({
            apiKey: API_KEY,
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
        });
        console.log("GAPI client initialized.");
    }

    async function bookConsultation(event) {
        event.preventDefault();

        // Collect form data
        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const className = document.getElementById('class-name').value;
        const purpose = document.getElementById('consultation-purpose').value;
        const date = document.getElementById('consultation-date').value;
        const time = document.getElementById('consultation-time').value;
        const duration = parseInt(document.getElementById('consultation-duration').value);

        // Calculate start and end times
        const startDateTime = new Date(`${date}T${time}`);
        const endDateTime = new Date(startDateTime.getTime() + duration * 60000); // Adds duration in ms

        const eventDetails = {
            summary: `Consultation with ${firstName} ${lastName}`,
            description: `Class: ${className}\nPurpose: ${purpose}`,
            start: {
                dateTime: startDateTime.toISOString(),
                timeZone: 'UTC'
            },
            end: {
                dateTime: endDateTime.toISOString(),
                timeZone: 'UTC'
            }
        };

        try {
            await gapi.client.calendar.events.insert({
                calendarId: 'primary',
                resource: eventDetails
            });
            alert("Consultation slot booked successfully!");
        } catch (error) {
            console.error("Error booking consultation:", error);
            alert("Error booking consultation slot.");
        }
    }

    document.getElementById('consultation-form').addEventListener('submit', bookConsultation);

    window.onload = gapiLoaded;
</script>
</body>
</html>
