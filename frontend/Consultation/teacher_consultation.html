<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation Requests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consultation Requests</h1>

        <!-- List of Consultation Requests -->
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Subject</th>
                    <th>Reason</th>
                    <th>Preferred Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Request -->
                <tr>
                    <td>John Doe</td>
                    <td>123456</td>
                    <td>Math Homework Help</td>
                    <td>Need clarification on calculus problems</td>
                    <td>2024-11-15T14:00</td>
                    <td>
                        <!-- Approve or Suggest Alternative Time -->
                        <button onclick="approveConsultation(123456)">Approve</button>
                        <button onclick="suggestNewTime(123456)">Suggest New Time</button>
                    </td>
                </tr>
                <!-- Add more rows for other consultation requests -->
            </tbody>
        </table>
    </div>

    <!-- Suggest New Time Modal (for teacher to propose alternative time) -->
    <div id="suggest-modal" class="modal">
        <div class="modal-content">
            <h2>Suggest New Time</h2>
            <label for="new-time">Select New Date & Time:</label>
            <input type="datetime-local" id="new-time">
            <button onclick="sendNewTime()">Send Suggestion</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function approveConsultation(studentId) {
            alert('Consultation approved for Student ID: ' + studentId);
            // Handle approval logic here (e.g., mark as approved in database)
        }

        function suggestNewTime(studentId) {
            document.getElementById('suggest-modal').style.display = 'block';
            // Handle new time suggestion logic here (e.g., display modal for new time selection)
        }

        function sendNewTime() {
            const newTime = document.getElementById('new-time').value;
            alert('New time suggested: ' + newTime);
            // Handle sending new time suggestion logic here
            closeModal();
        }

        function closeModal() {
            document.getElementById('suggest-modal').style.display = 'none';
        }
    </script>
</body>
</html>
