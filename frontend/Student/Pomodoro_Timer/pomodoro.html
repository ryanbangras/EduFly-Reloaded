<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- jQuery Library -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
        <!-- FlipClock CSS and JS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    
        <style>
            /* Your existing styles here */
            body {
            background: url(background.png) no-repeat center center fixed; 
            background-size: cover; 
            }
            .pomodoro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40vw;  /* Adjust width using viewport width */
            padding-top: 2vh; /* Use viewport height for padding */
            padding-bottom: 5vh;  
            }
            p {
            text-align: center;
            }
            .flip-clock-wrapper{
            max-width: 460px;
            margin: 3em auto 2em;
            display: flex;
            justify-content: center;
            }
            .col-md-4{
            display: flex;
            justify-content: center;
            }
            .col-md-2{
            display: flex;
            justify-content: center;
            height: 34px;
            align-items: center;
            }
            .counter{
            display: flex;
            justify-content: center;
            }
            .clock{
            margin-top: 30px;
            }
            .container {
            width: 40vw;
            }
            .middle{
                display:inline-block;
            }
            #btns{
            display: flex;
            justify-content: center;
            }
            #stop {
            margin-left: 10px;
            margin-right: 10px;
            }
            .btn {
            background-color: green;
            color: white;
            }
            #sessInc, #sessDec, #breakInc, #breakDec {  
            font-weight: bold;
            }
            #stats {
            background-color: green;
            width: 220px;
            height: 70px;  
            border-radius: 10px;
            color: white;
            font-size: 45px;
            text-align: center;
            }
            #statRow {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            }
           .row{
            color:white;
            font-size: 18px;
           }
           footer {
            position: absolute; /* Absolute positioning */
            bottom: 0; /* Stick to the bottom */
            left: 0; /* Align with left edge */
            right: 0; /* Align with right edge */
            text-align: center; /* Center the footer text */
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Background color for the footer */
            color: white; /* Footer text color */
            padding-top: 10px; /* Padding for footer */
            }
        </style>
    </head>
    
<body>
    <div class="pomodoro">
        <div class="row">
          <div class="col-md-6">
            <div class="row"><p>Session length</p></div>
            <div class="row counter">
              <div class="col-md-4">
                <button class="btn btn-secondary" id="sessDec">-</button>        
              </div>
              <div class="col-md-2">
                <div id="session"></div>
              </div>
              <div class="col-md-4">
                <button class="btn btn-secondary" id="sessInc">+</button>
              </div>
            </div>
          </div>
      
          <div class="col-md-6">
            <div class="row"><p>Break length</p></div>
            <div class="row counter">
              <div class="col-md-4">
                <button class="btn btn-secondary" id="breakDec">-</button>
              </div>
              <div class="col-md-2">
                <div id="break"></div>
              </div>
              <div class="col-md-4">
                <button class="btn btn-secondary" id="breakInc">+</button>        
              </div>
            </div>
          </div>
        </div>
          
        <div id="clock" class="row">
          <div class="timer"><div id="timerDisplay" class="middle"></div></div> 
        </div>
        <div class="row" id="statRow">
          <div id="stats"></div>
        </div>
        <div class="container">
          <div class="row" id="btns">
            <button class="btn btn-secondary btn-lg" id="start">Start</button>
            <button class="btn btn-secondary btn-lg" id="stop">Stop</button>
            <button class="btn btn-secondary btn-lg" id="clear">Clear</button>
          </div>
        </div>
    </div>

    <audio id ="backgroundMusic" loop>
        <source src="moonlightdrive.mp3" type="audio/mp3">
    </audio>
    <audio id="alertSound">
      <source src="alert.mp3" type="audio/mp3">
  </audio>

    <footer>
        <p>
            Music: "<em>Moonlight Drive</em>" by Bensound
            <br>
            License code: QCVJ0UBIGEJZDIYW
        </p>
    </footer>

    <!-- Your Pomodoro JavaScript file -->
    <script src="pomodoro.js"></script>

    
</body>
</html>
