<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../../js/update.js"></script>
    <title>Upload Homework</title>
    <style>
        .navbar {
            background-color: green;
        }
    </style>
</head>

<body class="bg-light whole">
   <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="../Homepage/home_student.html">
        <img src="../../img/icon.png" alt="Logo" class="d-inline-block align-top" style="height: 30px; width: auto;">
        EduFly
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">&#9997;&#65039; Homework</a></li>
            <li class="nav-item"><a class="nav-link" href="#">&#128467;&#65039; Timetable</a></li>
            <li class="nav-item"><a class="nav-link" href="#">&#127891; Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#">&#128226; Announcement</a></li>
            <li class="nav-item"><a class="nav-link" href="#">&#128193; MC/Consent Form </a></li>
            <li class="nav-item"><a class="nav-link" href="#">&#9202;&#65039; Pomodoro</a></li>
            <li class="nav-item">
                <a class="nav-link" id="profileLink" href="#">&#128100; User's Profile</a>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>
        </ul>
    </div>
  </nav>
   <!-- Main Container -->
   <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="text-center">Upload Homework</h3>
            <div id="app">
                <!-- Form to upload homework -->
                <form @submit.prevent="uploadHomework">
                    <div class="form-group">
                        <label for="title">Assignment Title</label>
                        <!-- Assignment Title Field (Read-only) -->
                        <input type="text" v-model="title" class="form-control" readonly>
                    </div>
                    <div class="form-group mt-3">
                        <label for="studentId">Student ID</label>
                        <input v-model="loginEmail" type="text" class="form-control" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="sectionId">Section ID</label>
                        <input v-model="userClass" type="text" class="form-control" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="homeworkFile">Select Homework (PDF or Image)</label>
                        <input id="homeworkFileInput" type="file" @change="handleFileUpload" class="form-control-file" accept=".pdf,.jpg,.jpeg,.png" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Upload</button>
                    <div id="message" class="mt-3" v-html="message"></div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script type="module" src="../../js/homeworkUpload.js"></script>
</body> 

</html>
