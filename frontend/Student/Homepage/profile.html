<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../../js/update.js"></script>
    <title>Profile Page - EduFly</title>
    <style>
        .navbar {
            background-color: green;
        }
    </style>
</head>

<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="../Homepage/home_student.html">
        <img src="../../img/icon.png" alt="Logo" class="d-inline-block align-top" style="height: 30px; width: auto;">
        EduFly
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">&#9997;&#65039; Homework</a></li>
            <li class="nav-item"><a class="nav-link" href="#">&#128467;&#65039; Timetable</a></li>
            <li class="nav-item"><a class="nav-link" href="#">&#127891; Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#">&#128226; Announcement</a></li>
            <li class="nav-item">
                <a class="nav-link" id="profileLink" href="#">&#128100; User's Profile</a>
                <!-- Target for dynamic name -->
            </li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>
        </ul>
    </div>
</nav>

    <!-- Main Container -->
    <div id="app" class="container mt-4">
        <h2>Edit Profile</h2>
        <form @submit.prevent="updateProfile">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" v-model="profile.email" readonly>
            </div>
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" class="form-control" v-model="profile.FName">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" class="form-control" v-model="profile.LName">
            </div>
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" id="studentId" class="form-control" v-model="profile.StudentID">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" id="class" class="form-control" v-model="profile.Class">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script type="module">
        import { auth, db, onAuthStateChanged, doc, getDoc, setDoc } from '../../js/database.js';

        const vueApp = Vue.createApp({
            data() {
                return {
                    profile: {
                        email: "",
                        FName: "",
                        LName: "",
                        StudentID: "",
                        Class: ""
                    }
                };
            },
            created() {
                this.fetchProfile();
            },
            methods: {
                async fetchProfile() {
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            const email = user.email;
                            this.profile.email = email;

                            // Fetch profile data from Firestore
                            const docRef = doc(db, "Students", email);
                            const docSnap = await getDoc(docRef);
                            if (docSnap.exists()) {
                                this.profile = { ...this.profile, ...docSnap.data() };
                            } else {
                                console.error("No such document!");
                            }
                        } else {
                            alert("User not signed in");
                            window.location.href = "../../Login_Page/login.html";
                        }
                    });
                },
                async updateProfile() {
                    try {
                        const docRef = doc(db, "Students", this.profile.email);
                        await setDoc(docRef, {
                            FName: this.profile.FName,
                            LName: this.profile.LName,
                            StudentID: this.profile.StudentID,
                            Class: this.profile.Class
                        }, { merge: true });

                        alert("Profile updated successfully!");
                    } catch (error) {
                        console.error("Error updating profile:", error);
                    }
                }
            }
        });

        vueApp.mount("#app");
    </script>
</body>

</html>
