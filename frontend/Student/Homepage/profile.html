<body class="full-height bg-light">

            EduFly
        </a>

            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../Homework_Tracker/Assignment_List.html">&#9997;&#65039;

                <li class="nav-item"><a class="nav-link" href="../Timetable/timetable.html">&#128467;&#65039;

                <li class="nav-item"><a class="nav-link" href="../Announcement/Announcement_Page.html">&#128226;

                <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>

                <div id="snackbar" class="snackbar"></div>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="app" class="container mt-4">
        <h2>Edit Profile</h2>
        <form @submit.prevent="updateProfile">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" v-model="profile.email" readonly>
            </div>
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" id="fname" class="form-control" v-model="profile.FName">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" id="lname" class="form-control" v-model="profile.LName">
            </div>
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" id="studentId" class="form-control" v-model="profile.StudentID">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" id="class" class="form-control" v-model="profile.Class">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        <!-- Snackbar Notification -->
        <div v-if="showSnackbar" class="notification"
            style="opacity: 1; background-color: black; color: white; min-width: 250px; margin-left: -125px; text-align: center; border-radius: 4px; padding: 16px; position:fixed; left: 50%; bottom: 30px; font-size: 17px; z-index:9999; transition: visibility 0s, opacity 0.5s linear ">
            {{ snackbarMessage }}
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid text-white pt-4 mt-auto text-center" style="background-color: #343a40">
        <div class="row">
            <p>&copy; 2024 EduFly. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { auth, db, onAuthStateChanged, doc, getDoc, setDoc } from '../../js/database.js';

        const vueApp = Vue.createApp({
            data() {
                return {
                    profile: {
                        email: "",
                        FName: "",
                        LName: "",
                        StudentID: "",
                        Class: ""
                    },
                    showSnackbar: false,
                    snackbarMessage: ""
                };
            },
            created() {
                this.fetchProfile();
            },
            methods: {
                async fetchProfile() {
                    onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            const email = user.email;
                            this.profile.email = email;

                            // Fetch profile data from Firestore
                            const docRef = doc(db, "Students", email);
                            const docSnap = await getDoc(docRef);
                            if (docSnap.exists()) {
                                this.profile = { ...this.profile, ...docSnap.data() };
                            } else {
                                console.error("No such document!");
                            }
                        } else {
                            // alert("User not signed in");
                            // window.location.href = "../../Login_Page/login.html";
                        }
                    });
                },
                async updateProfile() {
                    try {
                        const docRef = doc(db, "Students", this.profile.email);
                        await setDoc(docRef, {
                            FName: this.profile.FName,
                            LName: this.profile.LName,
                            StudentID: this.profile.StudentID,
                            Class: this.profile.Class
                        }, { merge: true });

                        this.showSnackbarMessage("Profile updated successfully!");
                    } catch (error) {
                        console.error("Error updating profile:", error);
                        this.showSnackbarMessage("Failed to update profile!");
                    }
                },

                showSnackbarMessage(message) {
                    // Set the message and show the notification
                    this.snackbarMessage = message;
                    this.showSnackbar = true;
                    console.log("Snackbar visible:", this.showSnackbar);  // Check if it's set to true

                    // Hide after 3 seconds
                    setTimeout(() => {
                        this.showSnackbar = false;
                        console.log("Snackbar hidden:", this.showSnackbar);  // Check if it's set to false
                    }, 3000);
                }
            }
        });

        vueApp.mount("#app");
    </script>
</body>

</html>
