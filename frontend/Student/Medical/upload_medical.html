        body {

        .navbar-brand img {

            width: auto;
        }

        .card {
            max-width: 600px;
            margin-top: 50px;
            border-radius: 15px;
        }

        .btn-block {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .file-name {
            color: #6c757d;
            font-size: 0.9rem;
            word-break: break-word;

        }
    </style>
</head>

<body class="full-height bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../Homepage/home_student.html">
            <img src="../../img/icon.png" alt="Logo" class="d-inline-block align-top"
                style="height: 30px; width: auto; margin-left: 15px;">
            EduFly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../Homework_Tracker/Assignment_List.html">&#9997;&#65039;
                    Homework</a></li>
            <li class="nav-item"><a class="nav-link" href="../Timetable/timetable.html">&#128467;&#65039;

            <li class="nav-item"><a class="nav-link" href="../Summary/SummaryPage.html">&#127891;
                    Progress</a></li>
            <li class="nav-item"><a class="nav-link" href="../Announcement/Announcement_Page.html">&#128226;
                    Announcements</a></li>
            <li class="nav-item"><a class="nav-link" href="../Medical/upload_medical.html">&#x1f48a; Submit
                    MC</a></li>
            <li class="nav-item"><a class="nav-link" href="../Pomodoro_Timer/pomodoro.html">&#128338; Pomodoro
                    Timer</a></li>
            <li class="nav-item"><a class="nav-link" href="../Consultation/student_consultation.html">&#128172;

                <a class="nav-link" id="profileLink" href="../Homepage/profile.html">&#128100; Profile</a>

            </ul>
            <ul class="navbar-nav ms-auto">
                <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>
                <!-- Snackbar Notification -->
                <div id="snackbar" class="snackbar">Logged out successfully!</div>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg">
            <div class="card-body">
                <div id="app">
                    <h2 style="margin-bottom: 15px">Upload Medical Certificate</h2>
                    <form @submit.prevent="uploadMedicalCertificate">
                        <!-- Start Date Field -->
                        <div class="form-group">
                            <label for="startDate">Start Date of Medical Leave</label>
                            <input id="startDate" type="date" v-model="startDate" class="form-control" required>
                        </div>

                        <!-- End Date Field -->
                        <div class="form-group">
                            <label for="endDate">End Date of Medical Leave</label>
                            <input id="endDate" type="date" v-model="endDate" class="form-control" required>
                        </div>

                        <!-- Date Validation Error Message -->
                        <div v-if="dateError" class="alert alert-danger mt-2">{{ dateError }}</div>

                        <!-- File Upload Section -->
                        <div class="form-group">
                            <label for="certificateFile">Select Medical Certificate (PDF or Image)</label>
                            <input id="certificateFileInput" type="file" @change="handleFileUpload" class="form-control"
                                accept=".pdf,.jpg,.jpeg,.png" required>

                            <!-- File Name Display -->
                            <div v-if="certificateFile" class="file-name mt-2">
                                <strong>Selected File: </strong>{{ certificateFile.name }}
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block" :disabled="!certificateFile || dateError">
                            Upload
                        </button>

                        <!-- Success/Error Message -->
                        <div id="message" class="mt-3" v-html="message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="container-fluid text-white pt-4 mt-auto text-center" style="background-color: #343a40">
        <div class="row">
            <p>&copy; 2024 EduFly. All Rights Reserved.</p>

    </footer>

    <script type="module" src="../../js/medicalUpload.js"></script>
