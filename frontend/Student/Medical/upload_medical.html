<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Upload Medical Certificate</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: green;
        }
        .navbar-brand img {
            height: 30px;
            width: auto;
        }
        .card {
            max-width: 600px;
            margin-top: 50px;
            border-radius: 15px;
        }
        .btn-block {
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .file-name {
            color: #6c757d;
            font-size: 0.9rem;
            word-break: break-word;
        }
        .alert-message {
            margin-top: 1rem;
        }
    </style>
</head>

<body class="bg-light whole">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../Homepage/home_teacher.html">
            <img src="../../img/icon.png" alt="Logo">
            EduFly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" id="profileLink" href="./profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <span id="account_type" class="nav-link"></span>
                </li>
                <li class="nav-item">
                    <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg">
            <div class="card-body">
                <div id="app">
                    <h3 class="text-center mb-4">Upload Medical Certificate</h3>
                    <form @submit.prevent="uploadMedicalCertificate">
                        <!-- File Upload Section -->
                        <div class="form-group">
                            <label for="certificateFile">Select Medical Certificate (PDF or Image)</label>
                            <input id="certificateFileInput" type="file" @change="handleFileUpload" class="form-control" 
                                   accept=".pdf,.jpg,.jpeg,.png" required>
                            <!-- File Name Display -->
                            <div v-if="certificateFile" class="file-name mt-2">
                                <strong>Selected File: </strong>{{ certificateFile.name }}
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block" :disabled="!certificateFile">
                            Upload
                        </button>

                        <!-- Success/Error Message -->
                        <div id="message" class="mt-3" v-html="message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/medicalUpload.js"></script>
</body> 

</html>
