<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../../js/update.js"></script>
    <title>Upload Medical Certificate</title>

    <link rel="stylesheet" href="../student_navbar.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand img {
            height: 30px;
            width: auto;
        }

        .card {
            max-width: 600px;
            margin-top: 50px;
            border-radius: 15px;
        }

        .btn-block {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .file-name {
            color: #6c757d;
            font-size: 0.9rem;
            word-break: break-word;
        }

        .alert-message {
            margin-top: 1rem;
        }
    </style>
</head>

<body class="bg-light whole">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../Homepage/home_student.html">
            <img src="../../img/icon.png" alt="Logo" class="d-inline-block align-top"
                style="height: 30px; width: auto;">
            EduFly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../Homework_Tracker/Assignment_List.html">&#9997;&#65039;
                        Homework</a></li>
                <li class="nav-item"><a class="nav-link" href="../Timetable/timetable.html">&#128467;&#65039;
                        Timetable</a></li>
                <li class="nav-item"><a class="nav-link" href="../Summary/SummaryPage.html">&#127891; Progress
                        Tracker</a></li>
                <li class="nav-item"><a class="nav-link" href="../Announcement/Announcement_Page.html">&#128226;
                        Announcement</a></li>
                <li class="nav-item"><a class="nav-link" href="../Medical/upload_medical.html">&#128221; Form
                        Submission</a></li>
                <li class="nav-item"><a class="nav-link" href="../Pomodoro_Timer/pomodoro.html">&#128338; Pomodoro
                        Timer</a></li>
                <li class="nav-item"><a class="nav-link" href="../Consultation/student_consultation.html">&#128172; Book
                        Consults</a></li>
                <li class="nav-item">
                    <a class="nav-link" id="profileLink" href="../Homepage/profile.html">&#128100; Profile</a>
                    <!-- Target for dynamic name -->
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg">
            <div class="card-body">
                <div id="app">
                    <h3 class="text-center mb-4">Upload Medical Certificate</h3>
                    <form @submit.prevent="uploadMedicalCertificate">
                        <!-- File Upload Section -->
                        <div class="form-group">
                            <label for="certificateFile">Select Medical Certificate (PDF or Image)</label>
                            <input id="certificateFileInput" type="file" @change="handleFileUpload" class="form-control"
                                accept=".pdf,.jpg,.jpeg,.png" required>
                            <!-- File Name Display -->
                            <div v-if="certificateFile" class="file-name mt-2">
                                <strong>Selected File: </strong>{{ certificateFile.name }}
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-block" :disabled="!certificateFile">
                            Upload
                        </button>

                        <!-- Success/Error Message -->
                        <div id="message" class="mt-3" v-html="message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/medicalUpload.js"></script>
</body>

</html>
