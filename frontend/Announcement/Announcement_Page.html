<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Firebase Link -->
    <script type="module" src="../js/update.js"></script>

    <title>EduFly Portal</title>
    <style>
        .navbar {
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../Homepage/home_teacher.html">
            <img src="../img/icon.png" alt="Logo" class="d-inline-block align-top" style="height: 30px;">
            EduFly
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <button id="logout-btn" class="btn btn-primary">&#128682; Log Out</button>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div id="app" class="container mt-4">
        <h1 class="text-center bg-light p-4">Select a Class</h1>

        <label for="classSelect" class="form-label">Select Class:</label>
        <select v-model="selectedClass" @change="fetchAnnouncements" id="classSelect" class="form-select mb-4">
            <option v-for="classItem in classes" :key="classItem" :value="classItem">{{ classItem }}</option>
        </select>

        <!-- Add Announcement Button -->
        <button v-if="selectedClass" @click="showAddAnnouncementForm = true" class="btn btn-primary mb-3">Add
            Announcement</button>

        <!-- Add Announcement Form -->
        <div v-if="showAddAnnouncementForm" class="card p-3 mb-3">
            <h5>Add New Announcement</h5>
            <div class="mb-2">
                <label class="form-label">Title</label>
                <input v-model="newAnnouncement.title" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">Message</label>
                <textarea v-model="newAnnouncement.message" class="form-control"></textarea>
            </div>
            <div class="mb-2">
                <label class="form-label">Deadline</label>
                <input type="datetime-local" v-model="newAnnouncement.deadline" class="form-control">
            </div>
            <button @click="addAnnouncement" class="btn btn-success">Save</button>
            <button @click="cancelAddAnnouncement" class="btn btn-secondary">Cancel</button>
        </div>

        <!-- Announcements Table -->
        <table v-if="announcements.length" class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Message</th>
                    <th>Date Posted</th>
                    <th>Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(announcement, index) in announcements" :key="announcement.id">
                    <td v-if="!announcement.isEditing">{{ announcement.title }}</td>
                    <td v-if="announcement.isEditing">
                        <input v-model="announcement.editTitle" class="form-control">
                    </td>

                    <td v-if="!announcement.isEditing">{{ announcement.message }}</td>
                    <td v-if="announcement.isEditing">
                        <textarea v-model="announcement.editMessage" class="form-control"></textarea>
                    </td>

                    <td>{{ formatDate(announcement.datePosted) }}</td>

                    <td v-if="!announcement.isEditing">{{ formatDate(announcement.deadline) }}</td>
                    <td v-if="announcement.isEditing">
                        <input type="datetime-local" v-model="announcement.editDeadline" class="form-control">
                    </td>

                    <td>
                        <button v-if="announcement.isEditing" @click="saveEdit(announcement, index)"
                            class="btn btn-success btn-sm">Save</button>
                        <button v-if="announcement.isEditing" @click="cancelEdit(announcement)"
                            class="btn btn-secondary btn-sm">Cancel</button>

                        <button v-else @click="editAnnouncement(announcement)"
                            class="btn btn-warning btn-sm">Edit</button>
                        <button v-else @click="deleteAnnouncement(announcement.id, index)"
                            class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p v-else>No announcements available for {{ selectedClass }}</p>
    </div>

    <script type="module">
        import { auth, db, onAuthStateChanged, doc, getDoc, collection, getDocs, setDoc, deleteDoc, Timestamp, updateDoc } from '../js/database.js';

        const vueApp = Vue.createApp({
            data() {
                return {
                    classes: [],
                    selectedClass: "",
                    announcements: [],
                    showAddAnnouncementForm: false,
                    newAnnouncement: { title: "", message: "", deadline: "" }
                };
            },
            async created() {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        const docRef = doc(db, 'Teachers', user.email);
                        const docSnap = await getDoc(docRef);
                        if (docSnap.exists()) this.classes = docSnap.data().Classes;
                    }
                });
            },
            methods: {
                async fetchAnnouncements() {
                    const querySnapshot = await getDocs(collection(db, 'Classes', this.selectedClass, 'AnnouncementList'));
                    this.announcements = querySnapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        editTitle: doc.data().title,
                        editMessage: doc.data().message,
                        editDeadline: doc.data().deadline,
                        isEditing: false
                    }));
                },
                async addAnnouncement() {
                    if (!this.newAnnouncement.title || !this.newAnnouncement.message || !this.newAnnouncement.deadline) {
                        alert("Please fill out all fields.");
                        return;
                    }

                    const currentDate = new Date();
                    const deadlineDate = new Date(this.newAnnouncement.deadline);

                    if (deadlineDate < currentDate) {
                        alert("The deadline cannot be set in the past.");
                        return;
                    }

                    const announcementsRef = collection(db, 'Classes', this.selectedClass, 'AnnouncementList');
                    const announcementSnapshot = await getDocs(announcementsRef);
                    const nextId = announcementSnapshot.size + 1;

                    const newAnnouncementRef = doc(announcementsRef, `announcement${nextId}`);
                    await setDoc(newAnnouncementRef, {
                        id: nextId,
                        title: this.newAnnouncement.title,
                        message: this.newAnnouncement.message,
                        datePosted: Timestamp.fromDate(currentDate),
                        deadline: Timestamp.fromDate(deadlineDate)
                    });

                    this.fetchAnnouncements();
                    this.newAnnouncement = { title: "", message: "", deadline: "" };
                    this.showAddAnnouncementForm = false;
                    alert("Announcement added successfully!");
                },

                formatDate(timestamp) {
                    return new Date(timestamp.seconds * 1000).toLocaleString();
                },

                async deleteAnnouncement(id, index) {
                    await deleteDoc(doc(db, 'Classes', this.selectedClass, 'AnnouncementList', id));
                    this.announcements.splice(index, 1);
                },
                editAnnouncement(announcement) {
                    announcement.isEditing = true;
                },
                async saveEdit(announcement) {
                    await updateDoc(doc(db, 'Classes', this.selectedClass, 'AnnouncementList', announcement.id), {
                        title: announcement.editTitle,
                        message: announcement.editMessage,
                        deadline: Timestamp.fromDate(new Date(announcement.editDeadline))
                    });
                    this.fetchAnnouncements();
                    announcement.isEditing = false;
                },
                cancelEdit(announcement) {
                    announcement.isEditing = false;
                },
                cancelAddAnnouncement() {
                    this.showAddAnnouncementForm = false;
                    this.newAnnouncement = { title: "", message: "", deadline: "" };
                },
                formatDate(timestamp) {
                    return new Date(timestamp.seconds * 1000).toLocaleString();
                }
            }
        });

        vueApp.mount('#app');
    </script>
</body>

</html>
