<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
        }

        #signin-button,
        #signout-button {
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #calendar-events {
            margin-top: 30px;
            max-width: 600px;
            text-align: left;
        }

        #calendar-events h2 {
            color: #333;
        }

        .event {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container {
            margin-top: 20px;
            display: none;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
</head>

<body>
    <h1>Google Calendar Events</h1>
    <div id="signin-button" style="display: block;">Sign in With Google</div>
    <button id="signout-button" style="display:none;" onclick="handleSignOut()">Sign out</button>

    <div id="calendar-events"></div>

    <!-- Event creation/edit form -->
    <div id="event-form" class="form-container">
        <h3>Create or Edit Event</h3>
        <form id="event-form-content">
            <input type="hidden" id="event-id" />
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" required><br><br>

            <label for="event-start">Start Time:</label>
            <input type="datetime-local" id="event-start" required><br><br>

            <label for="event-end">End Time:</label>
            <input type="datetime-local" id="event-end" required><br><br>

            <button type="submit">Save Event</button>
            <button type="button" id="delete-event-button" style="display:none;" onclick="deleteEvent()">Delete Event</button>
        </form>
    </div>

    <script>
        const CLIENT_ID = '253069344619-3irs1nn3r35c9cfrt1qepmhqqt2gclqc.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBG28vCzNwcnGuzntrefL_Qxe2CGGBe0lc';
        const SCOPES = 'https://www.googleapis.com/auth/calendar';

        let tokenClient;

        // Load GAPI client for Google Calendar API
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
            });
            console.log("GAPI client initialized.");
        }

        // Load Google Identity Services for Sign-In
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: handleAuthSuccess,
            });

            google.accounts.id.renderButton(
                document.getElementById("signin-button"),
                { theme: 'outline', size: 'large', type: 'standard', shape: 'pill' }
            );

            document.getElementById("signin-button").onclick = () => {
                tokenClient.requestAccessToken();
            };
        }

        function handleAuthSuccess(tokenResponse) {
            console.log("Authentication successful.");
            localStorage.setItem("googleAccessToken", tokenResponse.access_token);
            document.getElementById("signin-button").style.display = "none";
            document.getElementById("signout-button").style.display = "block";
            document.getElementById("event-form").style.display = "block"; // Show form

            loadCalendarEvents();
        }

        function handleSignOut() {
            console.log("Signing out...");
            if (tokenClient.credentials && tokenClient.credentials.access_token) {
                google.accounts.oauth2.revoke(tokenClient.credentials.access_token, () => {
                    console.log("Access token revoked.");
                    tokenClient.credentials.access_token = '';
                    document.getElementById("calendar-events").innerHTML = "";
                    document.getElementById("signin-button").style.display = "block";
                    document.getElementById("signout-button").style.display = "none";
                    document.getElementById("event-form").style.display = "none"; // Hide form
                });
            } else {
                console.log("No access token to revoke.");
                document.getElementById("calendar-events").innerHTML = "";
                document.getElementById("signin-button").style.display = "block";
                document.getElementById("signout-button").style.display = "none";
                document.getElementById("event-form").style.display = "none";
            }
        }

        async function loadCalendarEvents() {
            const token = localStorage.getItem("googleAccessToken");
            if (!token) {
                console.log("No access token found.");
                return;
            }

            try {
                const response = await gapi.client.calendar.events.list({
                    'calendarId': 'primary',
                    'showDeleted': false,
                    'singleEvents': true,
                    'orderBy': 'startTime'
                });

                const events = response.result.items.map(event => ({
                    id: event.id,
                    title: event.summary,
                    start: event.start.dateTime || event.start.date,
                    end: event.end.dateTime || event.end.date
                }));

                const calendarDiv = document.getElementById("calendar-events");
                calendarDiv.innerHTML = '';
                const calendar = new FullCalendar.Calendar(calendarDiv, {
                    initialView: 'dayGridMonth',
                    events: events,
                    eventClick: function(info) {
                        openEventForm(info.event);
                    }
                });
                calendar.render();
            } catch (error) {
                console.error("Error fetching calendar events:", error);
            }
        }

        function openEventForm(event) {
            // Fill the form with the selected event's data
            document.getElementById("event-id").value = event.id;
            document.getElementById("event-title").value = event.title;
            document.getElementById("event-start").value = event.start.toISOString().slice(0, 16); // Format for datetime-local
            document.getElementById("event-end").value = event.end.toISOString().slice(0, 16); // Format for datetime-local
            document.getElementById("delete-event-button").style.display = "inline-block"; // Show delete button
        }

        document.getElementById('event-form-content').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('event-title').value;
            const startTime = document.getElementById('event-start').value;
            const endTime = document.getElementById('event-end').value;
            const eventId = document.getElementById('event-id').value;

            const token = localStorage.getItem("googleAccessToken");
            if (!token) {
                alert("Please sign in to Google.");
                return;
            }

            const event = {
                summary: title,
                start: {
                    dateTime: new Date(startTime).toISOString(),
                    timeZone: 'UTC'
                },
                end: {
                    dateTime: new Date(endTime).toISOString(),
                    timeZone: 'UTC'
                }
            };

            try {
                if (eventId) {
                    // Edit the event
                    await gapi.client.calendar.events.update({
                        calendarId: 'primary',
                        eventId: eventId,
                        resource: event
                    });
                    alert("Event updated successfully!");
                } else {
                    // Add new event
                    await gapi.client.calendar.events.insert({
                        calendarId: 'primary',
                        resource: event
                    });
                    alert("Event added successfully!");
                }
                loadCalendarEvents(); // Reload events
            } catch (error) {
                console.error("Error adding/updating event:", error);
                alert("Error: " + error.message);
            }
        });

        function deleteEvent() {
            const eventId = document.getElementById("event-id").value;
            const token = localStorage.getItem("googleAccessToken");

            if (!eventId || !token) {
                alert("No event selected or not signed in.");
                return;
            }

            try {
                gapi.client.calendar.events.delete({
                    calendarId: 'primary',
                    eventId: eventId
                }).then(() => {
                    alert("Event deleted successfully.");
                    loadCalendarEvents(); // Reload events
                });
            } catch (error) {
                console.error("Error deleting event:", error);
                alert("Error: " + error.message);
            }
        }

        window.onload = () => {
            gapiLoaded();
            gisLoaded();
        };
    </script>
</body>

</html>
