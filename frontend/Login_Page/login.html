<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFly</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Firebase Link -->
    <script type="module" src="login.js" defer></script>

    <style>
        /* Navbar styling */
        .navbar {
            background-color: green;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Adjust body padding to prevent overlap with fixed navbar */
        body {
            padding-top: 70px; /* Adjust according to navbar height */
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(classroom.avif);
            background-size: cover;
        }

        /* Background and form styling */
        .background {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Form styling */
        form h3 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button styling */
        #submit, .google-button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit {
            background-color: #4CAF50;
            color: white;
        }

        #submit:hover {
            background-color: #45a049;
        }

        .google-button {
            background-color: #dd4b39;
            color: white;
        }

        .google-button:hover {
            background-color: #c23321;
        }

        /* Link styling */
        p {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        p a {
            color: #4CAF50;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="../index.html">
            <img src="../img/icon.png" alt="Logo" class="d-inline-block align-top" style="height: 30px; width: auto;">
            EduFly
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="background">
        <form>
            <h3>Log in</h3>
            <label for="username">Username</label>
            <input type="email" placeholder="Email" id="email" required>

            <br><br>
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" required>

            <button id="submit" type="submit">Log In</button>

            <div class="input">
                <button id="google-login-btn" class="google-button">
                    <i class="fab fa-google"></i> Login with Google
                </button>
            </div>

            <br>
            <a href="#" id="reset">Forgot Password?</a>
        </form>
<!-- 
        <p>Don't Have an Account? Click <a href='../Create Account/register_teacher.html'>Here</a> to create one.</p> -->
    </div>
    
</body>

</html>
