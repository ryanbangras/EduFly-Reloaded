        const CLIENT_ID = '253069344619-3irs1nn3r35c9cfrt1qepmhqqt2gclqc.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBG28vCzNwcnGuzntrefL_Qxe2CGGBe0lc';
        const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';

        let tokenClient;

        // Load GAPI client for Google Calendar API
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"],
            });
            console.log("GAPI client initialized.");
        }

        // Load Google Identity Services for Sign-In
        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: handleAuthSuccess,
            });

            // Render Sign-In button
            google.accounts.id.renderButton(
    document.getElementById("signin-button"),
    { theme: 'outline', size: 'large', type: 'standard', shape: 'pill' }
);
document.getElementById("signin-button").innerHTML += " Sign in with Google"; // Add text

            document.getElementById("signin-button").onclick = () => {
                tokenClient.requestAccessToken();
            };
        }

        function handleAuthSuccess(tokenResponse) {
            console.log("Authentication successful.");
            document.getElementById("signin-button").style.display = "none";
            document.getElementById("signout-button").style.display = "block";
            loadCalendarEvents();
        }

        function handleSignOut() {
    console.log("Signing out...");
    // Check if access_token exists before trying to revoke it
    if (tokenClient.credentials && tokenClient.credentials.access_token) {
        google.accounts.oauth2.revoke(tokenClient.credentials.access_token, () => {
            console.log("Access token revoked.");
            tokenClient.credentials.access_token = ''; // Clear the token
            document.getElementById("calendar-events").innerHTML = ""; // Clear events
            document.getElementById("signin-button").style.display = "block"; // Show sign-in button
            document.getElementById("signout-button").style.display = "none"; // Hide sign-out button
        });
    } else {
        console.log("No access token to revoke. User may not be signed in.");
        document.getElementById("calendar-events").innerHTML = ""; // Clear events if no token
        document.getElementById("signin-button").style.display = "block"; // Show sign-in button
        document.getElementById("signout-button").style.display = "none"; // Hide sign-out button
    }
}

        async function loadCalendarEvents() {
    try {
        // const response = await gapi.client.calendar.events.list({
        //     'calendarId': 'primary',
        //     'timeMin': (new Date()).toISOString(),
        //     'showDeleted': false,
        //     'singleEvents': true,
        //     'orderBy': 'startTime'



        const pastDate = new Date();
pastDate.setDate(pastDate.getDate() - 30); // 30 days ago

const response = await gapi.client.calendar.events.list({
    'calendarId': 'primary',
    'timeMin': pastDate.toISOString(), // Updated to include past events
    'showDeleted': false,
    'singleEvents': true,
    'orderBy': 'startTime'
});
        // });
        const events = response.result.items.map(event => ({
            title: event.summary,
            start: event.start.dateTime || event.start.date,
            end: event.end.dateTime || event.end.date
        }));

        // Initialize FullCalendar
        const calendarDiv = document.getElementById("calendar-events");
        calendarDiv.innerHTML = ''; // Clear any previous content
        const calendar = new FullCalendar.Calendar(calendarDiv, {
            initialView: 'dayGridMonth',
            events: events
        });
        calendar.render();
    } catch (error) {
        console.error("Error fetching calendar events:", error);
    }
}

        window.onload = () => {
