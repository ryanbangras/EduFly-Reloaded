<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Assignment</title>
</head>
<body>
    <h1>Submit Your Homework</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".pdf, .doc">
        <input type="text" id="studentId" placeholder="Student ID" required>
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <p id="statusMessage"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const studentId = document.getElementById('studentId').value;

            if (!fileInput.files.length || !studentId) {
                alert('Please select a file and enter your student ID.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('studentId', studentId);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            document.getElementById('statusMessage').textContent = response.ok
                ? 'File uploaded successfully!'
                : 'Failed to upload file.';
        }
    </script>
</body>
</html>
