    <button id="login-button" class="btn btn-success">Sign in with Google to Access Calendar</button>
    <div id="calendar-events"></div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBkep4kR1KlxAHUQM8-dJo-b0cOjUA1tCc",
            authDomain: "edufly-61bfe.firebaseapp.com",
            projectId: "edufly-61bfe",
            storageBucket: "edufly-61bfe.firebasestorage.app",
            messagingSenderId: "467191151194",
            appId: "1:467191151194:web:cac30fd47ebff5a7233663",
            measurementId: "G-NQN411353D"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Set up Google provider with Google Calendar scope
        const provider = new GoogleAuthProvider();
        provider.addScope("https://www.googleapis.com/auth/calendar.readonly");

        // Function to handle sign-in and get access token
        async function signInAndFetchCalendar() {
            try {
                const result = await signInWithPopup(auth, provider);
                const credential = GoogleAuthProvider.credentialFromResult(result);
                const accessToken = credential.accessToken;

                // Check if access token was obtained successfully
                if (!accessToken) {
                    throw new Error("Access token is undefined. Please ensure Calendar access is granted.");
                }
                console.log("Access Token:", accessToken); // Debugging

                // Fetch events from Google Calendar API
                fetchCalendarEvents(accessToken);
            } catch (error) {
                console.error("Error signing in with Google:", error);
            }
        }

        // Fetch events from the Google Calendar API using the access token
        async function fetchCalendarEvents(accessToken) {
            try {
                const response = await fetch("https://www.googleapis.com/calendar/v3/calendars/primary/events", {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });

                // Check if the response was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const events = await response.json();
                console.log("Events data:", events); // Debugging

                // Check if 'items' exist in the response before processing
                if (events.items) {
                    displayEvents(events.items);
                } else {
                    console.error("No events found or access is denied.");
                    displayEvents([]);
                }
            } catch (error) {
                console.error("Error fetching calendar events:", error);
            }
        }

        // Display events in a structured format (cards or table)
        function displayEvents(events) {
            const eventsDiv = document.getElementById("calendar-events");
            eventsDiv.innerHTML = "<h2>Your Upcoming Events:</h2>";

            if (!events || events.length === 0) {
                eventsDiv.innerHTML += "<p>No events found or access denied.</p>";
                return;
            }

            // Create a table for better layout
            let tableHTML = `<table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Event</th>
                                        <th scope="col">Start Time</th>
                                        <th scope="col">End Time</th>
                                    </tr>
                                </thead>
                                <tbody>`;

            events.forEach(event => {
                const eventStart = event.start.dateTime || event.start.date;
                const eventEnd = event.end.dateTime || event.end.date;

                tableHTML += `<tr>
                                <td>${event.summary}</td>
                                <td>${eventStart}</td>
                                <td>${eventEnd}</td>
                             </tr>`;
            });

            tableHTML += `</tbody></table>`;
            eventsDiv.innerHTML += tableHTML;
        }

        // Set up button event listener to initiate sign-in and fetch events
        document.getElementById("login-button").addEventListener("click", signInAndFetchCalendar);
    </script>
