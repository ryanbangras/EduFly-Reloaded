<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edustyle.css">
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>EduFly Portal</title>

</head>

<body class="whole">
    <nav class="navbar navbar-expand-sm topbar"> 
        <div class="container-fluid">
            <button class="navbar-toggler d-sm-none" data-bs-toggle="collapse" data-bs-target="#navbarmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse topbar-span" id="navbarmenu">
                <ul class="navbar-nav">
                    <li class="nav-item"> 
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <img src="img/eduflyicon.png" alt="Edufly Icon" style="height: 50px; width: auto;">
                        </a> 
                    </li> 
                    <li class="nav-item topbar-span"> 
                        <a class="nav-link" href="./About Us/aboutUs.html">About Us</a> 
                    </li> 
                    <li class="nav-item topbar-span"> 
                        <a class="nav-link" href="#">Support</a> 
                    </li> 
                </ul> 
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="image-container"> <!-- Background Image Div -->
            <!-- BS carousel: start --> 
            <div id="carouselExampleControls" class="carousel slide background-image" data-bs-ride="carousel"> 
                <div class="carousel-inner"> 
                    <div class="carousel-item active" id="carouselImage"> 
                        <img src="img/Leandro.png" class="d-block w-100" alt="..."> 
                    </div> 
                </div> 
            </div> 
            <!-- BS carousel: end --> 
            
            <div class="overlay-textbox"> <!-- Overlay Text Container -->
                <h2>Welcome to EduFly</h2>
                <h1>All your school resources. <br>
                    All in one place</h1>
            </div>
            <div class="button-container button-group"> <!-- Button Container -->
                <div class="row button-group"> 
                    <button type="button" class="btn" onmouseover="changeImage('students_playing_uno.jpg')" onmouseout="resetImage()">&#128104;&#8205;&#127891; <br> Student</button>
                    <button type="button" class="btn" onmouseover="changeImage('carousel2.jpeg')" onmouseout="resetImage()" onclick="window.location.href='login_teacher.html'">&#128105;&#8205;&#127979; <br> Teacher</button>
                    <button type="button" class="btn" onmouseover="changeImage('carousel3.jpeg')" onmouseout="resetImage()">&#128104;&#8205;&#128105;&#8205;&#128102; <br> Parent</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const defaultImage = 'img/Leandro.png';

        function changeImage(image) {
            document.getElementById('carouselImage').innerHTML = `<img src="img/${image}" class="d-block w-100" alt="...">`;
        }

        function resetImage() {
            document.getElementById('carouselImage').innerHTML = `<img src="${defaultImage}" class="d-block w-100" alt="...">`;
        }
    </script>

</body>

</html>
