<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../edustyle.css">
    <link rel="stylesheet" href="../edustyle-navbar.css">
    <!-- Bootstrap JS bundle to be placed before the closing </body> tag -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>



    <title>EduFly Portal</title>


</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="home_teacher.html">
                <img src="../img/eduflyicon.png" alt="Edufly Icon" style="height: 50px; width: auto;">
            </a>
        </div>
        <div class="navbar-right">
            <div class="dropdown">
                <span class="icon-right" onclick="toggleDropdown()">
                    <img id="profile" src="../img/profile.png" alt="Profile">
                </span>
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{name}}
                </button>
                   
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Profile</button></li>
                    <li><button class="dropdown-item" type="button">Logout</button></li>
                </ul>   
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <h1 style="text-align: center; background-color: #8F8073; padding: 40px;">Select a Class</h1>
        </div>
    </div>

    <div id="app">
        <label for="classSelect">Select Class:</label>
        <select v-model="selectedClass" @change="fetchAnnouncements" id="classSelect">
            <option v-for="classItem in classes" :key="classItem" :value="classItem">
                {{ classItem }}
            </option>
        </select>
    
        <ul v-if="announcements.length > 0">
            <li v-for="announcement in announcements" :key="announcement.id">
                <h4>{{ announcement.title }}</h4>
                <p>{{ announcement.message }}</p>
            </li>
        </ul>
        <p v-else-if="selectedClass">No announcements available for {{ selectedClass }}</p>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    
        const firebaseConfig = {
            apiKey: "",
            authDomain: "edufly-61bfe.firebaseapp.com",
            projectId: "edufly-61bfe",
            storageBucket: "edufly-61bfe.appspot.com",
            messagingSenderId: "467191151194",
            appId: "1:467191151194:web:cac30fd47ebff5a7233663",
            measurementId: "G-NQN411353D"
        };
    
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
    
        const vueApp = Vue.createApp({
            data() {
                return {
                    classes: [],          // List of classes Mr. Ryan Ng teaches
                    selectedClass: "",    // Currently selected class
                    announcements: []     // Announcements for the selected class
                };
            },
            async created() {
                // Fetch Mr. Ryan Ng's document to get the classes he teaches
                const docRef = doc(db, 'Teachers', 'Mr Ryan Ng');
                const docSnap = await getDoc(docRef);
    
                if (docSnap.exists()) {
                    this.classes = docSnap.data().Classes; // Store the classes in an array
                } else {
                    console.log("No such document!");
                }
            },
            methods: {
                async fetchAnnouncements() {
                    // Clear previous announcements
                    this.announcements = [];
    
                    if (this.selectedClass) {
                        // Fetch announcements for the selected class
                        const querySnapshot = await getDocs(collection(db, 'Classes', this.selectedClass, 'AnnouncementList'));
    
                        querySnapshot.forEach((doc) => {
                            // Push each announcement into the announcements array
                            this.announcements.push({
                                id: doc.id,
                                title: doc.data().title,
                                message: doc.data().message
                            });
                        });
                    }
                }
            }
        });
    
        vueApp.mount('#app');
    </script>
    

        



</script>

</body>
</html>
